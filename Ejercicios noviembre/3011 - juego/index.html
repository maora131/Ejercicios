<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Typing</title>
		<link rel="stylesheet" href="index.css" />
	</head>

	<body>
        <div class=container>
		<h1>Practica tu escritura</h1>
		<div class="texto">Clica start para tener una cita visible. <br> ¡Escribe lo más rápido que puedas!
        </div>

		<p id="quote"></p>
		<p id="message"></p>

		<div class="hola">
			<input type="text" aria-label="current word" id="typed-value" />
            <button id="start" type="button">Start</button>
		</div>

    </div>
		<script src="index.js"></script>
	</body>
</html>
